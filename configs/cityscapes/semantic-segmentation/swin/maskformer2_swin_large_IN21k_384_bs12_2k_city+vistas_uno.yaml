_BASE_: ../maskformer2_R50_bs16_90k.yaml
MODEL:
  BACKBONE:
    NAME: "D2SwinTransformer"
  SWIN:
    EMBED_DIM: 192
    DEPTHS: [2, 2, 18, 2]
    NUM_HEADS: [6, 12, 24, 48]
    WINDOW_SIZE: 12
    APE: False
    DROP_PATH_RATE: 0.3
    PATCH_NORM: True
    PRETRAIN_IMG_SIZE: 384
  WEIGHTS: "model_weights/model_0114999_SWIN-L_city_vistas.pth"  

  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  MASK_FORMER:
    NUM_OBJECT_QUERIES: 100
  SEM_SEG_HEAD: 
    NUM_CLASSES: 20 # K+1+no_object

INPUT:
  DATASET_MAPPER_NAME: "mask_former_semantic_traffic_uno"
SOLVER:
  CHECKPOINT_PERIOD: 1000
  IMS_PER_BATCH: 12
  BASE_LR: 0.00001
  MAX_ITER: 2000
  WARMUP_FACTOR: 1.0
  WARMUP_ITERS: 0
  WEIGHT_DECAY: 0.05

TEST:
  EVAL_PERIOD: 1000

DATASETS:
  TRAIN: ("cityscapes_fine_sem_seg_train", "mapillary_vistas_sem_seg_train")
  TEST: ("cityscapes_fine_sem_seg_val",)
  # TEST: ("fs_laf_val", "fs_static_val", "road_anomaly")

ANOMALY_DETECTOR: "UNO"

OUTPUT_DIR: './M2F_SWIN-L_cityscapes+vistas_bs_12_2k_uno'

